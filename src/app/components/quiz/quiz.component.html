

<div *ngIf="!showCongratsPage">
  <div *ngFor="let question of quizData; let i = index;">
    <quiz-question *ngIf="i == currentIndex"
      [questionData]="question"
      [ngClass]
      (correctAnswerChosen)=openExplanationModal(question.explanation)>
    </quiz-question>
  </div>
  
  <progress-plant #plant [@fadeInOut]></progress-plant>
</div>

<congrats *ngIf="showCongratsPage"></congrats>

<!-- Terrarium Modal -->
<div [@fadeInOut] id="terrariumModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Before you learn more...</h4>
      </div>
      <div class="modal-body">
        <p *ngIf="currentIndex < 0">Choose your terrarium bowl! (You'll get to decorate it once you complete some questions!)</p>

        <terrarium-canvas 
          [teraOption]="selectedTera"
          [plantOption]="selectedPlant"></terrarium-canvas>
        
        <div *ngIf="currentIndex < 0" class="terrariumBowlOptions">
            <div *ngFor="let tera of teras" 
                class="terrariumBowlOption" 
                [class.selected]="tera === selectedTera"
                (click)="teraOnSelect(tera)">
                    <img [src] = "tera.imgsrc" width=200 style="margin: auto">
            </div>
        </div>

        <div *ngIf="currentIndex > 0" class="plantOptions">
            <div *ngFor="let plant of plants" 
                [class.selected]="plant === selectedPlant"
                (click)="plantOnSelect(plant)">
                    <img [src] = "plant.imgsrc" width=150 >
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" 
          class="btn btn-outline-dark" 
          (click)="closeTerrariumModal()">Close</button>
      </div>
  </div>
</div>

<!-- Choose Plant Modal -->
<div [@fadeInOut] id="choosePlantModal" class="modal">
  <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Add a Plant!</h4>
        </div>
        <div class="modal-body">

          <div class="terrariumBowlOptions">
              <div *ngFor="let bowl of terrariumBowls" class="terrariumBowlOption">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="closeChoosePlantModal()">Close</button>
        </div>
  </div>
</div>
